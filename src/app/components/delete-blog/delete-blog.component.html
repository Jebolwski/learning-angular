<div class="flex justify-center mt-4 px-2">
  <div
    class="bg-gradient-to-br lg:w-4/5 w-full p-3 rounded-md from-stone-200 to-stone-100 dark:from-stone-800 dark:to-stone-700 border border-stone-300 dark:border-stone-600"
  >
    <p
      class="lg:text-xl text-lg font-semibold text-center"
      *ngIf="service.singleblog"
    >
      Are you sure that you want to delete blog '{{
        service.singleblog.text | slice : 0 : 18
      }}...'?
    </p>
    <div class="flex items-center justify-evenly lg:text-lg mt-5">
      <button
        class="bg-gradient-to-br p-1 rounded-md from-blue-200 to-blue-100 dark:from-blue-800 dark:to-blue-700 border border-blue-300 dark:border-blue-600"
        (click)="navigateBack()"
      >
        Go Back
      </button>
      <button
        class="bg-gradient-to-br p-1 rounded-md from-red-200 to-red-100 dark:from-red-800 dark:to-red-700 border border-red-300 dark:border-red-600"
        (click)="service.deleteABlog(service.singleblog.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
