<div
  class="header sticky top-0 border-b bg-stone-100 border-stone-100 dark:border-stone-800 shadow-md shadow-stone-300 dark:shadow-stone-900 dark:bg-stone-800 h-12"
>
  <div class="flex items-center justify-between h-12 p-1">
    <a routerLink="/">
      <img
        src="https://iconarchive.com/download/i99782/designbolts/free-multimedia/Film.ico"
        class="w-8"
      />
    </a>
    <div class="w-2/5 relative flex">
      <mat-icon
        aria-hidden="false"
        aria-label="favorite-icon"
        fontIcon="search"
        class="absolute left-2 z-10 top-[8px]"
        style="width: 20px; height: 20px; font-size: 20px"
      ></mat-icon>
      <input
        type="text"
        placeholder="Search..."
        class="header-search-input w-full pl-9 bg-stone-50 border border-stone-300 text-stone-900 rounded-lg rounded-r-none p-1 dark:bg-stone-800 dark:border-stone-600 dark:placeholder-gray-400 dark:text-white focus-visible:outline focus-visible:dark:outline-stone-700 focus-visible:outline-stone-300"
      />
      <button
        class="dark:bg-stone-900 bg-stone-100 border-stone-200 p-1 rounded-r-lg border dark:border-stone-700 flex items-center justify-center"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="favorite-icon"
          fontIcon="search"
          class="search-icon"
        ></mat-icon>
      </button>
    </div>
    <div class="flex items-center gap-3">
      <div
        (click)="service.toggleDarkMode()"
        class="flex items-center cursor-pointer"
        *ngIf="service.darkMode == 'true'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="light-icon"
          fontIcon="light_mode"
        ></mat-icon>
      </div>
      <div
        (click)="service.toggleDarkMode()"
        *ngIf="service.darkMode == 'false'"
        class="flex items-center cursor-pointer"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="dark-icon"
          fontIcon="dark_mode"
        ></mat-icon>
      </div>
      <div class="flex items-center gap-1">
        <mat-icon
          aria-hidden="false"
          aria-label="favorite-icon"
          fontIcon="chat"
        ></mat-icon>
        <p>Blogs</p>
      </div>
      <div class="flex items-center gap-1">
        <mat-icon
          aria-hidden="false"
          aria-label="favorite-icon"
          fontIcon="bookmark"
        ></mat-icon>
        <p>Bookmarks</p>
      </div>

      <div *ngIf="service.user" class="relative">
        <img
          src="http://127.0.0.1:8000{{ service.user.profile.profilePic }}"
          class="w-8 h-8 rounded-full cursor-pointer"
          (click)="toggleProfileDiv()"
        />
        <div
          class="profile-toggle-div hidden absolute right-0 top-9 p-2 bg-gradient-to-tr from-stone-100 to-stone-200 dark:from-stone-700 dark:to-stone-800 border border-stone-200 dark:border-stone-700 rounded-md"
        >
          <a
            routerLink="/profile/{{ service.user.profile.id }}"
            class="flex cursor-pointer gap-2 items-center"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="user-icon"
              fontIcon="user"
            ></mat-icon>
            <p>Profile</p>
          </a>
          <div class="flex cursor-pointer gap-2 items-center">
            <mat-icon
              aria-hidden="false"
              aria-label="favorite-icon"
              fontIcon="settings"
            ></mat-icon>
            <p>Settings</p>
          </div>
          <div
            class="flex cursor-pointer gap-2 items-center"
            (click)="service.logoutUser()"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="favorite-icon"
              fontIcon="logout"
            ></mat-icon>
            <div>Logout</div>
          </div>
        </div>
      </div>
      <div *ngIf="!service.user">
        <a
          routerLink="/login"
          class="bg-gradient-to-tl from-stone-300 to-stone-200 dark:from-stone-700 dark:to-stone-800 border border-stone-200 dark:border-stone-700 p-[1px] rounded-md"
        >
          Login
        </a>
      </div>
    </div>
  </div>
</div>
